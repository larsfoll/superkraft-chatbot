<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatbot</title>
</head>

<body>
  <!-- On click the connection with the websocket will be established -->
  <button type="button" class="initialize-conversation">Start chatting</button>

  <!-- Messages will be appended to the list -->
  <ul class="chatbot"></ul>

  <form>
    <div class="options">
      <!-- Example options -->
      <input type="button" onclick="submitOption(this.value)" value="Contact opnemen" disabled />
      <input type="button" onclick="submitOption(this.value)" value="Openingsuren" disabled />
    </div>
    <input type="text" disabled />
    <!-- Will be enabled if input value is greater than 0 -->
    <input type="submit" disabled />
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
